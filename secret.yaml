apiVersion: v1
kind: secret
metadata: 
  name: mysql-secret
type: Opapque
data:
  MYSQL_ROOT_PASSWORD: VGVzdEAxMjM=
  MYSQL_DATABASE: YmFua2FwcGRi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
  MYSQL_DATABASE: "bankappdb"

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ebs-sc
provisioner: ebs.csi.aws.com 
parameters:
  type: gp3
  fstype: ext4
reclaimPolicy: Retain 
volumeBindingMode: waitForFirstConsumer 

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc 
spec:
  accessModes:
    - ReadWriteOnce
  StorageClassName: ebs-sc 
  resources:
    requests:
      storage: 5Gi 

---
apiVersion: v1
kind: Deployment 
metadata:
  name: mysql
spec:
  selectors:
    matchLabels:
      app: mysql 
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
      spec:
        containers:
        - name: mysql
          image: mysql:8
          env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: MYSQL_ROOT_PASSWORD
          - name: MYSQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: mysql-config 
                key: MYSQL_DATABASE 
          ports:
          - containerPort: 3306
          volumeMounts:
          - mountPath: /var/lib/mysql  
            name: mysql-data 
          resources:
            requests:
              memory: "515Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
        volumes:
        - name: mysql-data
          PersistentVolumeClaim:
            claimName: mysql-pvc 
---
apiVersion: v1
kind: service
metadata:
  name: mysql-service 
spec:
  ports:
  - port:3306
    targetPort:3306 
  selector:
    app: mysql 

---
apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: bankapp 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bankapp 
  template:
    metadata:
      labels:
        app: bankapp 
    spec:
      containers:
      - name: bankapp
        image: exmaple.img:latest
        ports:
          - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://localhost:3306/bankappdb?useSSL=false&serverTimezone=UTC
        - name: SPRING_DATASOURCE_PASSWORD
          valueFROM:
            secretKeyRef:
              name: mysql-secret  
              key: MYSQL_ROOT_PASSSWORD 
      resources:
        requests:
          memory: "500Mi"
          cpu: "500m"
        limits:
          memory: "1Gi" 
          cpu: 1 
---
apiVersion: v1 
kind: service
metadata:
  name: bankapp-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: bankapp 
    
  
